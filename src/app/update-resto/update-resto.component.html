<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>success...!</strong> Restaurant Updated succesfully......!.
    <button  (click)="clearAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
<form [formGroup]="editresto" (ngSubmit)="UpdateData()" >
    <div class="mb-3">
      <label style="color:white" for="exampleInputEmail1" class="form-label">Name</label>
      <input  type="text" class="form-control" placeholder="Enter Restaurant Name" formControlName="name" >
      
    </div>
    <div class="mb-3">
      <label style="color:white" for="exampleInputPassword1" class="form-label">Address</label>
      <input  type="text" class="form-control" formControlName="Address" placeholder="Enter Restaurant Address" >
    </div>
    <div class="mb-3">
        <label style="color:white" for="exampleInputPassword1" class="form-label">Email</label>
        <input  type="email" class="form-control" formControlName="Email" placeholder="Enter Restaurant Email" >
      </div>
    
   <button type="submit" class="btn btn-primary">Update</button>
  </form>
        </div>
    </div>
  </div>
