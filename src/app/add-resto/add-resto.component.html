<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>success...!</strong> Restaurant added succesfully......!.
  <button (click)="clearAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form [formGroup]="addresto" (ngSubmit)="collectresto()">
        <div class="form-group">
          <div class="mb-3">
            <label style="color:white" for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text"   class="form-control" placeholder="Enter Restaurant Name" formControlName="name" required>
            <span class="error" *ngIf="name.invalid && name.touched"><b>Name is Reqiured</b></span>

          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" style="color:white">Address</label>
          <input type="text" class="form-control" formControlName="Address" placeholder="Enter Restaurant Address">
          <span class="error" *ngIf="Address.invalid && Address.touched">Address is Reqiured</span>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" style="color:white">Email</label>
          <input type="email" class="form-control" formControlName="Email" placeholder="Enter Restaurant Email">
          <span class="error" *ngIf="Email.invalid && Email.touched"><b>Email is Reqiured</b></span>

        </div>
       <!--[disabled]="(name.value.length === 0  || Email.value.length === 0 )"
--> 
        <button type="submit"  class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
